<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!-- 500px and smaller -->

    <link
      rel="stylesheet"
      media="screen and (max-width: 500px"
      )
      href="500px_styles.css"
      class="css"
    />

    <!-- 600px and less City Name and country -->

    <link
      rel="stylesheet"
      media="screen and (max-width: 656px)"
      href="656px_styles.css"
      class="css"
    />

    <!-- 800px or lower -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 800px)"
      href="800px_styles.css"
      class=""
    />

    <!-- 900px or wider -->
    <link
      rel="stylesheet"
      media="screen and (min-width: 900px)"
      href="900px_styles.css"
      class="css"
    />
    <script
      src="https://kit.fontawesome.com/e8fb4d12c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="weather">
      <h1 class="city-name">Windhoek, Namibia</h1>

      <!-- Main-weather-container -->
      <div class="main-weather-temp">
        <div class="weather-info">
          <div class="weather-date">
            <p>Sunday, Jul 23</p>
            <p>Sunny</p>
            <div class="weather_info_date_icon">
              <i class="fas fa-sun"></i>
              <p>25<sup>&#8451;</sup></p>
            </div>
          </div>
          <div class="weather-detailed-info">
            <p>Percipitation: 10<sup>&#8451;</sup></p>
            <p>Humidity: 5<sup>&#8451;</sup></p>
            <p>Wind: kpm NW</p>
          </div>
        </div>

        <div class="daily-temp_block">
          <div class="daily-weather day1">
            <p>Monday</p>
            <i class="fas fa-sun"></i>
            <p>25<sup>&#8451;</sup></p>
            <p>25<sup>&#8451;</sup></p>
          </div>
          <div class="daily-weather day2">
            <p>Tuesday</p>
            <i class="fas fa-solid fa-cloud"></i>
            <p>22<sup>&#8451;</sup></p>
            <p>31<sup>&#8451;</sup></p>
          </div>
          <div class="daily-weather day3">
            <p>Wednesday</p>
            <i class="fas fa-solid fa-smog"></i>
            <p>19<sup>&#8451;</sup></p>
            <p>28<sup>&#8451;</sup></p>
          </div>
          <div class="daily-weather day4">
            <p>Thursday</p>
            <i class="fas fa-solid fa-sun"></i>
            <p>20<sup>&#8451;</sup></p>
            <p>30<sup>&#8451;</sup></p>
          </div>
          <div class="daily-weather day5">
            <p>Friday</p>
            <i class="fas fa-solid fa-sun"></i>
            <p>22<sup>&#8451;</sup></p>
            <p>27<sup>&#8451;</sup></p>
          </div>
          <div class="daily-weather day6">
            <p>Saturday</p>
            <i class="fas fa-solid fa-smog"></i>
            <p>27<sup>&#8451;</sup></p>
            <p>29<sup>&#8451;</sup></p>
          </div>
          <div class="daily-weather day7">
            <p>Sunday</p>
            <i class="fas fa-solid fa-cloud-meatball"></i>
            <p>16<sup>&#8451;</sup></p>
            <p>25<sup>&#8451;</sup></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
